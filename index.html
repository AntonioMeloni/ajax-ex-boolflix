<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <script src="https://kit.fontawesome.com/dfd682ad78.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h2><a href="index.html">BOOLFLIX</a></h2>
                <div class="header-right">
                    <input type="text" placeholder="Cerca film o serie TV..  " class="search-input"/>
                    <button type="button" class="btn-search">Cerca</button><br><br>
                </div>

            </div>
        </header>
        <div class="card-container">
            <div class="most-popular-movie">
              <h3>Film del momento</h3>
              <div class="popularMovieCards"></div>
            </div>
            <div class="most-popular-tvshow">
              <h3>Serie TV del momento</h3>
              <div class="popularTvCards"></div>
            </div>
            <div class="movies">
              <h3>Movies</h3>
              <div class="movieCards"></div>
            </div>
            <div class="tv-shows">
              <h3>Serie TV</h3>
              <div class="tvCards"></div>
            </div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card">
                <img class="cover" src="{{cover}}">
                <div class="overlay">

                  <div class="overlay-left">
                    <span><strong>Titolo:</strong> {{titolo}}</span>
                    <span> <strong>Titolo originale:</strong> {{titoloOr}}</span>
                    <span><strong>Lingua:</strong> <img src="https://www.countryflags.io/{{linguaOr}}/shiny/16.png"></span>
                    <span class="rating"><strong>Voto:</strong> {{{ stelle }}}</span>
                    <span class="trama"> <strong>Trama:</strong> {{trama}}</span>
                  </div>
                  <div class="overlay-right">
                    <img class="backdrop" src="{{backdrop}}">
                  </div>
                </div>
            </div>

        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
